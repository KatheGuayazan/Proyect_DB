
<!DOCTYPE html>
<html>
<head>
    <title>subir datos a la base nosql</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 500px;
            margin: 40px auto 0 auto;
            padding: 32px 28px 24px 28px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        h1, h2, h3 {
            color: #2d3e50;
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 16px;
            margin-bottom: 4px;
            color: #444;
            font-weight: 500;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 8px;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 15px;
            box-sizing: border-box;
        }
        button {
            margin-top: 14px;
            padding: 10px 20px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #125ea8;
        }
        a {
            display: inline-block;
            margin-bottom: 18px;
            color: #1976d2;
            text-decoration: none;
            font-weight: bold;
        }
        hr {
            margin: 32px 0 24px 0;
            border: none;
            border-top: 1px solid #eee;
        }
        .section {
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- link to home page -->
        <a href="index.html">my nosql</a>
        <!-- main title -->
        <h1>upload data</h1>

        <div class="section">
            <!-- manual loading section -->
            <h2>manual loading</h2>
            <h3>player data</h3>
            <!-- player id input -->
            <label>player id:</label>
            <input type="text" id="idPlayer" required>

            <!-- player name input -->
            <label>name:</label>
            <input type="text" id="name" required>

            <!-- player username input -->
            <label>username:</label>
            <input type="text" id="username" required>

            <!-- upload player data button -->
            <button id="submitPlayer">upload player data</button>
        </div>

        <div class="section">
            <h3>game data</h3>
            <!-- match id input -->
            <label>id matches:</label>
            <input type="date" id="idMatches" required>

            <!-- date input -->
            <label>date:</label>
            <input type="date" id="date" required>

            <!-- time input -->
            <label>time:</label>
            <input type="time" id="time" required>

            <!-- score input -->
            <label>score:</label>
            <input type="number" id="score" step="0.1" required>

            <!-- level name input -->
            <label>level name:</label>
            <input type="text" id="LevelName" required>

            <!-- level id input -->
            <label>level id:</label>
            <input type="number" id="levelId" required>

            <!-- difficulty name input -->
            <label>difficulty name:</label>
            <input type="text" id="difficultyName" required>

            <!-- difficulty id input -->
            <label>difficulty id:</label>
            <input type="number" id="difficultyId" required>

            <!-- save data button -->
            <button type="submit" id="submitButton">save data</button>
        </div>

        <hr>

        <div class="section">
            <!-- bulk load section -->
            <h2>carga masiva</h2>
            <!-- number of records input -->
            <label>cantidad de registros a generar (m√°x. 100):</label>
            <input type="number" name="cantidad" min="1" max="100" required>
            <!-- generate records button -->
            <button type="submit" id="generateButton">generar registros</button>
        </div>
    </div>
</body>
</html>
<!-- upload script -->
<script src="./frontend/Upload.js"></script>
