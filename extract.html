<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Extracción de datos Firebase</title>
 
</head>
<body>

  <h1>Extracción de datos desde Firebase</h1>

  <!-- Botón para consultar todos los datos -->
  <section>
    <h2>Consultar todos los datos</h2>
    <button id="btn-consultar">Consultar datos</button>
  </section>

  <!-- Campo y botón para filtrar datos -->
  <section>
    <h2>Filtrar datos</h2>
    <label for="campo-filtro">Campo:</label>
    <input type="text" id="campo-filtro" placeholder="Ej: nombre">
    
    <label for="valor-filtro">Valor:</label>
    <input type="text" id="valor-filtro" placeholder="Ej: Juan">
    
    <button id="btn-filtrar">Filtrar</button>
  </section>

  <!-- Resultado de las consultas -->
  <section>
    <h2>Resultados</h2>
    <div id="resultados"></div>
  </section>

  <!-- Botón para ejecutar proceso ETL -->
  <section>
    <h2>Proceso ETL</h2>
    <button id="btn-etl">Ejecutar ETL (Firebase → MySQL)</button>
  </section>

  <script src="./frontend/Extract.js"></script>
</body>
</html>
